################ About #######################
about:
  enable : true
  image : "images/cooker-img2.png"
  title : "A propos de <span> MosseDolly</span>"
  description : "Bienvenue chez MOSSEDOLLY ! Découvrez une cuisine qui évoque la nostalgie du Sénégal avec des plats faits maison, des ingrédients frais, de la viande halal et du poisson frais. Chez MOSSEDOLLY, l'authenticité se déguste à chaque bouchée, offrant une expérience culinaire unique qui allie saveurs sénégalaises et excellence maison. Venez savourer l'essence du Sénégal chez MOSSEDOLLY, où chaque plat raconte une histoire de passion et de qualité."
  
